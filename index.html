<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta elements -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>Huddle Landing Page</title>
  <!-- css file -->
  <link rel="stylesheet" href="style.css">
  <!-- custom font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
  <main>
    <article class="page">
     <div class="page__hero">
      <img src="./images/logo.svg" alt="logo" id="logo">
      <img src="./images/illustration-mockups.svg" alt="hero image" id="image">
     </div>
    <div>
     <div class="page__body">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="cta">Register</button>
     </div>
     <div class="page__footer">
        <img src="images/icon-facebook.svg" alt="facebook" id="icon">
        <img src="images/icon-twitter.svg" alt="twitter" id="icon">
        <img src="images/icon-instagram.svg" alt="instagram" id="icon">
     </div>
    </div>
    </article>
  </main>
